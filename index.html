<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Mystyle -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        
        <main>
            <div class="container py-4 d-flex align-items-start">
    
                <section id="nav" class="col-4">
    
                    <div id="user" class="d-flex justify-content-between px-2">
                        <div id="user_data" class="d-flex align-items-center gap-1">
                            <img src="./assets/img/avatar_1.jpg" alt="user image">
                            <span class="name">Matteo</span>
                        </div>
                        <div id="user_actions" class="d-flex align-items-center gap-3">
    
                            <a href="#">
                                <i class="fa-solid fa-circle-notch fa-sm"></i>
                            </a>
    
                            <a href="#">
                                <i class="fa-solid fa-message fa-sm"></i>
                            </a>
    
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                            </a>
                            
                        </div>
                    </div>
    
                    <div id="notify" class="d-flex align-items-center px-3 gap-2">
                        
                        <div class="icon d-flex align-items-center justify-content-center">
                            <i class="fa-solid fa-bell-slash fa-sm"></i>
                        </div>
    
                        <div id="text-notify" class="d-flex flex-column justify-content-center">
                            <p class="">Ricevi notifiche di nuovi messaggi</p>
                            
                            <a class="text-decoration-underline" href="#">Attiva notifiche desktop</a>
                            
                        </div>
                        
    
                    </div>
    
                    
                    <div id="search" class="input-group p-2">
                        <button class="btn" type="button">
                            <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                        </button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
    
                    <div id="all_chats" class="overflow-y-scroll">
                        
                        <div v-for="(contact, i) in contacts" :id="i" class="chat d-flex align-items-center justify-content-between p-2 position-relative">
                            <div class="d-flex align-items-center gap-2">
                                <a href="#">
                                    <img :src="contact.avatar" :alt="[`avatar n` + i]">
                                </a>
                                <div id="contact_info" class="d-flex flex-column">
                                    <span class="name">{{contact.name}}</span>
                                    <small class="info_mex">Ultimo messaggio inviato alle ore</small>
                                </div>
                            </div>
                            <div id="time_last_message">
                                <small class="info_mex">12:00</small>
                            </div>
                        </div>                     
    
                    </div>
                    
    
                </section>
    
    
                <section id="message_area" class="col-8">
    
                    <div id="active_chat">
    
                        <div id="chat_active" class="d-flex align-items-center justify-content-between p-2 position-relative">
                            <div class="d-flex align-items-center gap-2">
                                <a href="#">
                                    <img src="./assets/img/avatar_2.jpg" alt="avatar image">
                                </a>
                                <div class="d-flex flex-column">
                                    <span class="name">Michele</span>
                                    <small class="info_mex">
                                        Ultimo messaggio inviato alle ore
                                        <span class="info_mex">
                                            12:00
                                        </span>
                                    </small>
                                </div>
    
                            </div>
    
                            <div class="d-flex align-items-center gap-3">
    
                                <a href="#">
                                    <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                                </a>
        
                                <a href="#">
                                    <i class="fa-solid fa-paperclip fa-sm"></i>
                                </a>
        
                                <a href="#">
                                    <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
                                </a>
                                
                            </div>
    
                            
                                
                            
    
                        </div>
    
                        <div class="sfondo p-5">
                            
    
                            <div class="row flex-column align-content-end mx-5">
                                <div class="w-50 message user_message position-relative px-4">
                                    Hai portato a spasso il cane?
                                    <small class="position-absolute bottom-0">15.30</small>
                                </div>
                            </div>
                            
                            <div class="row flex-column align-content-end mx-5">
                                <div class="w-50 message user_message position-relative px-4">
                                    Ricordati di stendere i panni
                                    <small class="position-absolute bottom-0">15.30</small>
                                </div>
                            </div>
    
                            <div class="row flex-column mx-5">
                                <div class="w-50 message contact_message position-relative">
                                    Tutto fatto!
                                    <small class="position-absolute bottom-0">15.30</small>
                                </div>
                            </div>
                            
                                
                            
                        </div>
    
                        <div class="my_message d-flex">
                            <a class="col-1" href="#">
                                <i class="fa-regular fa-face-smile"></i>
                            </a>
                        </div>
    
                    </div>
                    
                </section>
            </div>
        </main>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
